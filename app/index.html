<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MyPomo</title>
	<link rel="shorcut icon" type="image/png" href="/assets/images/favicon.png" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/my-pomo.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}
		<div class="wrapper">
				<div class="row">
						<div class="col-sm-4" id="side_pane">

								<h1 id="title">My Pomo</h1>
								Welcome to MyPomo, your free, easy, online Pomodoro Timer
								<div id="settings" class="side_pane_container">
										<span><b> ~ Settings ~ </b></span>
										<br>
										<div class="form-group">
												<label for="sb">Short Break:</label>
												<input type="number" class="short-break" id="sb">
												</input>
												<br>

												<label for="lb">Long Break:</label>
												<input type="number" class="long-break" id="lb">
												</input>
												<br>

												<label for="st">Study Time:</label>
												<input type="number" class="study-time" id="st">
												</input>

												<button id="changeSettings"> Update Settings </button>
										</div>
								</div>

								<div id="todo">
										To Do:
										<div id="task-list" class="side_pane_container">
										</div>

										<div class="form-group">
												<label for="task">Add a new task:</label>
												<input type="text" class="form-control" id="task">
										</div>
								</div>
						</div>
						<div class="col-sm-8">
								<div id="pomodoro">
									<img src="/assets/images/tomato.svg" alt="image not found">
									<div id="innerPom">
									<span id="timer"></span>
									<br>
									<button id="pause">Pause</button>
									</div>
								</div>
						</div>
				</div>
		</div>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/my-pomo.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
